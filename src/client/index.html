<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Leaflet</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
         <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
        <style>
            body {
              margin: 0;
              padding: 0;
              width: 100%;
              height: 100%;
            }
            #map { height: 100vh; }
            .leaflet-tooltip {
                font-size: 20px; /* Adjust the font size as needed */
            }
            #sidebar {
                position: absolute;
                top: 0;
                left: 0;
                padding-top: 10px;
                padding-left: 50px;
                z-index: 1000;
            }
            #dateInput {
                display: block;
                font-size: 20px;
                padding: 5px;
                border-color: grey;
                border-radius: 4px;
            }
            #updateButton {
                position: absolute;
                bottom: 0;
                left: 0;
                margin: 10px;
                z-index: 1000;
                padding: 6px 12px;
                font-size: 20px;
                border-color: grey;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            #updateButton:hover {
                background-color: #e1e6ec;
            }
        </style>
    </head>
    <body>
        <div id="sidebar">
            <input type="date" id="dateInput" name="dateInput" value="">
        </div>          
        <div id="map"></div>
        <button id="updateButton">更新数据</button>
    </body>
</html>
